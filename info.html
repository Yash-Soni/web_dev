<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your Info</h1>
    <form action="get">
        <!-- example for a normal form -->
        <label for="username">Enter your username:</label>
        <input id="username" type="text" placeholder="username" name = "usename"><br>

        <label for="pass">Enter your password:</label>
        <input id="pass" type="password" placeholder="password" name="password"><br>

        <label for="number">Enter number:</label>
        <input id="number" type="number">
    </form>

    <p>
        <!-- example for checkbox -->
        <label for="agree">I agree to the terms and conditions</label>
        <input type="checkbox" name="agree" id="agree" checked>
        
    </p>

    <p>
        <!-- example for textarea -->
        <label for="requests">Any additional request:</label><br>
        <textarea id="requests" rows="10" cols="15" name="Requests?" placeholder="No such request"></textarea>
    </p>


</body>
</html>
